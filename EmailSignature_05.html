    <title>Email Signature</title>
</head>
<body>
    <table border="0" cellpadding="0" cellspacing="0" style="width: 100%; max-width: 560px; padding: 20px;border: 1px solid #cccccc; background-image: url('https://i.postimg.cc/Sx8MWC1x/bg.png'); background-repeat: no-repeat; background-size: 50px 100%; word-break: break-word;">
        <tr>
            <td width="30%" valign="top">
                <img src="https://i.postimg.cc/tJG9hnsF/profile.jpg" style="width: 100%; min-width:140px; display: block;">
                <p style="text-align: right; margin: 10px 0 0;">

                        <img src="https://i.postimg.cc/YShxKhdc/facebook.png" style="width: 18px;display: inline-block;">
                    </a>
                    <a href="#" style="text-decoration: none;">

                        <img src="https://i.postimg.cc/NFrVgdbc/linkedin.png" style="width: 18px;display: inline-block;">
                    </a>
                </p>

            </td>
            <td width="70%" valign="top" style="padding: 20px 0 20px 20px;">

                <div class="line" style="height: 1px; background-color: #E91E63; width: 100%; margin: 10px 0;"></div>

                   00000000000
                </p>
                <p style="margin: 0 0 5px;line-height: 1.2;font-family: sans-serif; color: #555555;font-size: 14px;">
                    <img src="https://i.postimg.cc/KvDk9xrn/email.png" style="width: 14px; display: inline-block; vertical-align: middle; margin-right: 7px;">
                   yourmail@email.com
